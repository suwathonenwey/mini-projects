<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/all.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="page">
    <section class="main">
    
      <div class="header">
        <div class="logo">calc</div>
        <div class="theme-part">
          <span>theme</span>
          <div class="theme">
            <div class="theme-numbers">
              <span class="theme-number">1</span>
              <span class="theme-number">2</span>
              <span class="theme-number">3</span>
            </div>
            <div class="theme-checkbox">
              <input type="checkbox">
              <span class="check">
                <span id="check-mark" class="check-mark"></span>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="screen" id="display-screen">
        <h1 id="result" class="result"></h1>
      </div>

      <div class="keypad">

        <button class="buttons number" onclick="showDisplay(7)">7</button>
        <button class="buttons number" onclick="showDisplay(8)">8</button>
        <button class="buttons number" onclick="showDisplay(9)">9</button>
        <button class="buttons del" onclick="clearEach()">DEL</button>

        <button class="buttons number" onclick="showDisplay(4)">4</button>
        <button class="buttons number" onclick="showDisplay(5)">5</button>
        <button class="buttons number" onclick="showDisplay(6)">6</button>
        <button class="buttons plus symbol" onclick="showDisplay('+')">&#43;</button>

        <button class="buttons number" onclick="showDisplay(1)">1</button>
        <button class="buttons number" onclick="showDisplay(2)">2</button>
        <button class="buttons number" onclick="showDisplay(3)">3</button>
        <button class="buttons minus symbol" onclick="showDisplay('-')">&#8722;</button>

        <button class="buttons decimal symbol" onclick="showDisplay('.')">.</button>
        <button class="buttons number" onclick="showDisplay(0)">0</button>
        <button class="buttons divide symbol" onclick="showDisplay('/')">&#247;</button>
        <button class="buttons multiply symbol" onclick="showDisplay('*')">&#215;</button>

        <button class="buttons span-2 reset-btn" onclick="clearAll()">RESET</button>
        <button class="buttons span-2 equal-btn" onclick="calculate()">&#61;</button>


      </div>
    </section>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="calculator.js"></script>
</body>
</html>
