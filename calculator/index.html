<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/all.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="page">
    <section class="main">
    
      <div class="header">
        <div class="logo">calc</div>
        <div class="theme-part">
          <span>theme</span>
          <div class="theme">
            
          </div>
        </div>
      </div>

      <div class="screen">
        <h1 id="result" class="result">0000</h1>
      </div>

      <div class="keypad">

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="del">DEL</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="plus symbol">+</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="minus symbol">-</button>

        <button class="decimal symbol">.</button>
        <button class="number">0</button>
        <button class="divide symbol">/</button>
        <button class="multiply symbol">x</button>

        <button class="span-2">RESET</button>
        <button class="span-2">=</button>


      </div>
    </section>
  </section>

  </div> -->

</body>
</html>
