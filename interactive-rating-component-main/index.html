<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

    <div class="container" id="container">
      <!-- rating part -->
      <div class="main-part" id="main">
        <div class="icon-div">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="title">How did we do?</div>
        <div class="para">Please let us know how we did with your support request. All feedback is 
          appreciated to help us improve our offering!
        </div>
        <div class="rating-div" id="numbers">
          <div class="rating-number" id="number">1</div>
          <div class="rating-number" id="number">2</div>
          <div class="rating-number" id="number">3</div>
          <div class="rating-number" id="number">4</div>
          <div class="rating-number" id="number">5</div>
        </div>
        <button class="submit-btn" id="submit">Submit</button>
      </div>

      <!-- thankyou part -->
      <div class="second-part" id="second">
        <div class="thankyou">
          <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        <div class="selected-part">
          You selected <span id="selected-number"></span> out of 5
        </div>
        <div class="heading">Thank you!</div>
        <div class="content">We appreciate you taking the time to 
          give a rating. If you ever need more support, don't hestitate
          to get in touch!
        </div>
      </div>
      
    </div>

  <!-- Rating state end -->
