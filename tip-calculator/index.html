<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  <section class="main" id="main">
    <img src="images/logo.svg" alt="" class="logo">

    <div class="content">

      <div class="first-part">
        <div class="each">
          <p class="sub-heading">Bill</p>
          <div class="input-area">
            <img src="images/icon-dollar.svg" alt="">
            <input type="number" class="input" id="bill-input" placeholder="0" onkeyup="numberOnly(this)" required>
          </div>
        </div>
        <div class="each">
          <p class="sub-heading">Select Tip %</p>
          <div class="grid" id="grid">
            <a href="#" class="grid-item" id="percent-tip" data-value="5">5%</a>
            <a href="#" class="grid-item" id="percent-tip" data-value="10">10%</a>
            <a href="#" class="grid-item" id="percent-tip" data-value="15">15%</a>
            <a href="#" class="grid-item" id="percent-tip" data-value="25">25%</a>
            <a href="#" class="grid-item" id="percent-tip" data-value="50">50%</a>
            <input type="number" class="custom-input grid-item" id="custom-input" placeholder="Custom">
          </div>
        </div>
        <div class="">
          <p class="sub-heading" id="zero">Number of People
            <span class="zero-text">Can't be zero</span>
          </p>
          <div class="input-area zero-input">
            <img src="images/icon-person.svg" alt="">
            <input type="number" class="input" id="person-input" onkeyup="numberOnly(this)" placeholder="0" required>
          </div>
        </div>
      </div>

      <div class="second-part">
        <div class="second-each">
          <h3 class="title">Tip Amount <span>/ person</span></h3>
          <h1> $ <span class="tip">0.00</span></h1>
        </div>
        <div class="second-each">
          <h3 class="title">Total <span>/ person</span></h3>
          <h1 > $ <span class="total">0.00</span></h1>
        </div>
        <a href="#" id="reset" class="reset">reset</a>
      </div>

    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
